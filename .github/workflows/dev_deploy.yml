name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure resources directory exists
        run: mkdir -p ./src/main/resources

      - name: Make application.yml
        run: |
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml
        shell: bash

      #  기존 Gradle 캐시 강제 삭제
      - name: Remove Gradle Cache
        run: |
          echo "Removing old Gradle cache..."
          rm -rf ~/.gradle/caches ~/.gradle/wrapper

      # Gradle Wrapper 실행 권한 부여 (여기로 이동!)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      #  Gradle 실행 중인 Daemon 종료
      - name: Stop Gradle Daemon
        run: ./gradlew --stop || true

      #  Gradle 빌드 (캐시 사용 안 함)
      - name: Build with Gradle (No Cache)
        run: ./gradlew clean build --no-build-cache --refresh-dependencies --stacktrace

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: umc7thServer
          path: build/libs/*.jar
